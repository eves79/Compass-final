<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Notes Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">"
    <link rel="stylesheet" href="hashtag-notes.component.scss">
</head>
<div class="container">
    <header class="header">
      <div class="back-button">
        <img src="back-icon.png" alt="Back" />
      </div>
      <div class="logout">
        <span>Logout</span>
        <img src="logout-icon.png" alt="Logout" />
      </div>
    </header>
  
    <div class="main-content">
      <div class="notes-section">
        <h1>Notes and resources</h1>
        <h2>For <span class="hashtag">#apply-internships</span></h2>
  
        <div class="notes">
          <div class="note">
            <h3>Apply to all internships</h3>
            <p>Enter general notes for this quarterly goal...</p>
          </div>
          <div class="note">
            <h3>Finish Google cover letter</h3>
            <p>Enter notes for this weekly goal...</p>
          </div>
          <div class="note">
            <h3>Apply to Microsoft</h3>
            <p>Enter notes for this weekly goal...</p>
          </div>
        </div>
    </div>
  
      <div class="goal-sidebar">
        <h3>Apply to all internships</h3>
        <ul class="goals-list">
          <li>
            <input type="checkbox" id="google-cover-letter" />
            <label for="google-cover-letter">Finish Google cover letter</label>
          </li>
          <li>
            <input type="checkbox" id="apply-microsoft" checked />
            <label for="apply-microsoft"><s>Apply to Microsoft</s></label>
          </li>
          <li class="add-goal">
            <button>+ Add a weekly goal</button>
          </li>
        </ul>
    </div>
    </div>
  </div>
