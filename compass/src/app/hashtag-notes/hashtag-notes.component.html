
<div class="container">
    <div class="header">
      <div class="back-button">
        <img src="compass/src/app/hashtag-notes/assets/images/Logo.jpg" alt="Back" />
      </div>
      <div class="logout">
        <span>Logout</span>
        <img src="compass/src/app/hashtag-notes/assets/images/log-out 1.jpg" alt="Logout" />
      </div>
    </div>
  
    <div class="main-content">
      <div class="notes-section">
        <h1>Notes and resources</h1>
        <h2>For <span class="hashtag">#apply-internships</span></h2>
  
        <div class="notes">
          <div class="note">
            <h3>Apply to all internships</h3>
            <p>Enter general notes for this quarterly goal...</p>
          </div>
          <div class="note">
            <h3>Finish Google cover letter</h3>
            <p>Enter notes for this weekly goal...</p>
          </div>
          <div class="note">
            <h3>Apply to Microsoft</h3>
            <p>Enter notes for this weekly goal...</p>
          </div>
        </div>
      </div>
  
      <div class="goal-sidebar">
        <h3>Apply to all internships</h3>
        <ul class="goals-list">
          <li>
            <input type="checkbox" id="google-cover-letter" />
            <label for="google-cover-letter">Finish Google cover letter</label>
          </li>
          <li>
            <input type="checkbox" id="apply-microsoft" checked />
            <label for="apply-microsoft"><s>Apply to Microsoft</s></label>
          </li>
          <li class="add-goal">
            <button>+ Add a weekly goal</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
