<div class="long-term-comp">
    <div class="title-row">
      <p id="title">Long-term Goals</p>
      <img src="edit.png" id="pencil" alt="edit" (click)="openModal()">
    </div>
  
    <div class="goal" *ngFor="let goal of goals">
      <p class="goal-time"><strong>{{ goal.time }}</strong></p>
      <p class="goal-text">{{ goal.text }}</p>
      <img src="line.png" id="line">
    </div>
  
    <div class="modal" *ngIf="isOpen">
      <div class="modal-content">
        <h1>Long-term Goals</h1>
        <h2><strong>Plan Your future</strong></h2>
        </div>
        <button (click)="closeModal()">Save</button>
      </div>
  </div>
